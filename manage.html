<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Homepage</title>
    
    <link href=".css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h3>
        Manage
    </h3>
    <br>
    <label for="post_tweet">Post Tweet:</label>
    <textarea id="tweet_content" placeholder="Limit of 280 characters" rows="6" cols="50" maxlength="280"></textarea>
    <br>
    <input type="submit" id="create_button" value="Submit">
    <p id="post_response"></p>

    <br>
    <br>

    <label for="delete_tweet">Delete Tweet:</label>
    <input type="text" id="tweet_id" name="Delete Tweet">
    <br>
    <input type="submit" id="delete_button" value="Delete">
    <p id="delete_response"></p>

    <script type = "text/javascript" src="manage.js"></script>
    </body>
</html>
